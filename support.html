<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Contact | Simora Paper Trader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#0B0C0E',
                        surface: '#141518',
                        border: '#2A2C32',
                        primary: '#EDEDEF',
                        secondary: '#8A8F98',
                        accent: '#5E6AD2',
                    },
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0B0C0E; }
        ::-webkit-scrollbar-thumb { background: #2A2C32; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f424a; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0C0E;
            color: #EDEDEF;
        }
        
        .glass {
            background: rgba(26, 27, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-bg text-primary antialiased">
    
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 border-b border-white/5 glass transition-all duration-300">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="./generated-page.html" class="flex items-center gap-3">
                <img src="./Assets/simora-logo.png" alt="Simora" class="w-8 h-8">
                <span class="text-[18px] font-medium text-[#e5e7eb] uppercase tracking-[0.18em]">Simora</span>
            </a>
            <a href="./generated-page.html" class="text-sm text-secondary hover:text-primary transition-colors">
                ← Back to Home
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-24 min-h-screen">
        <div class="max-w-3xl mx-auto px-6">
            
            <!-- Header -->
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-semibold tracking-tight mb-4">Support & Contact</h1>
                <p class="text-lg text-secondary max-w-2xl mx-auto">
                    For support, feedback, or access requests, you can reach us here:
                </p>
            </div>

            <!-- Contact Cards -->
            <div class="space-y-4 mb-12">
                <!-- Twitter/X -->
                <a href="https://x.com/simoralabs" target="_blank" rel="noopener noreferrer" class="glass rounded-xl p-6 flex items-center gap-4 hover:border-white/10 transition-all group">
                    <div class="w-12 h-12 rounded-lg bg-blue-500/10 border border-blue-500/20 flex items-center justify-center flex-shrink-0">
                        <i data-lucide="twitter" class="w-6 h-6 text-blue-400"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-base font-semibold text-white mb-1">X (Twitter)</h3>
                        <p class="text-sm text-secondary">@simoralabs</p>
                    </div>
                    <i data-lucide="external-link" class="w-4 h-4 text-secondary group-hover:text-primary transition-colors"></i>
                </a>

                <!-- Email -->
                <a href="mailto:simoralabs@gmail.com" class="glass rounded-xl p-6 flex items-center gap-4 hover:border-white/10 transition-all group">
                    <div class="w-12 h-12 rounded-lg bg-green-500/10 border border-green-500/20 flex items-center justify-center flex-shrink-0">
                        <i data-lucide="mail" class="w-6 h-6 text-green-400"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-base font-semibold text-white mb-1">Email</h3>
                        <p class="text-sm text-secondary">simoralabs@gmail.com</p>
                    </div>
                    <i data-lucide="external-link" class="w-4 h-4 text-secondary group-hover:text-primary transition-colors"></i>
                </a>
            </div>

            <!-- Coming Soon Note -->
            <div class="text-center">
                <p class="text-sm text-secondary/60">
                    More community channels like Discord and Telegram are coming soon.
                </p>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/5 bg-[#0F1012] py-8">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-xs text-secondary/60">
                © 2025 Simora. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
